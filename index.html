<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;">Simon says Game</h1>
    <h2 style="text-align: center;">Press any key to start the game</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="btn one" id="one"></div>
            <div class="btn two" id="two"></div>
        </div>
        <div class="line-two">
            <div class="btn three" id="three"></div>
            <div class="btn four" id="four"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
